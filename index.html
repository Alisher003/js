<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>imthon</title>
</head>
<body>
    <!-- BOX -->
    <div class="box">

        <!-- user teplate -->
        <div class="scroll-pg">
            <ul class="scroll-list">
            </ul>
            <ul class="posts">

            </ul>
        </div>

        <!-- posts -->
        <div class="scroll-pg">

        </div>

        <div class="scroll-pg">
            <ul class="scroll-list">
                <li class="scroll-item">
                    <h1 class="heading"></h1>
                    <p class="text"></p>
                </li>
            </ul>
        </div>


    </div>

    <template class="teplate">
        <li class="scroll-item">
            <h1 class="id">0</h1>
            <h1 class="name">john</h1>
            <h2 class="user-name">bret</h2>
            <p class="text">skdmcwkmcw@gmail.com</p>
            <p class="street"></p>
            <p class="suite"></p>
            <p class="city"></p>
            <p class="zipcode"></p>
        </li>
    </template>
    <template class="post-teplate">
        <ul class="scroll-list">
            <li class="scroll-item">

                <h1 class="heading"> dd</h1>
                <h1 class="title"></h1>
                <p class="text">dd</p>
            </li>
        </ul>
    </template>




    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
